<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Example" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=block"
      rel="stylesheet"
    />
    <title>Example</title>
    <style>
      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      main {
        font-family: "Rock Salt", sans-serif;
        opacity: 0;
      }
      main.loaded {
        animation: fade 3s;
        animation-fill-mode: forwards;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Test of fading in a Google font on load.</p>
    </main>
    <script>
      document.fonts.load("1em Rock Salt").then(() => {
        document.querySelector("main").classList.add("loaded");
      });
    </script>
  </body>
</html>
